<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIST Hisse Senedi Verileri</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/nouislider@14.6.3/distribute/nouislider.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.6.5/css/buttons.dataTables.min.css">
    <style>
        .slider-container { margin-bottom: 20px; }
        .slider { margin: 10px 0; }
        .input-group { width: 100%; }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="bist-stock-data" class="mt-4 mb-4 text-center">BIST Hisse Senedi Verileri</h1>

        <div class="slider-container">
            <label>Hisse Adedi Filtresi:</label>
            <div id="hisseAdetSlider" class="slider"></div>
            <div class="input-group">
                <input type="number" id="hisseAdetMin" class="form-control">
                <input type="number" id="hisseAdetMax" class="form-control">
            </div>
        </div>

        <div class="slider-container">
            <label>Fiyat Puanı Filtresi:</label>
            <div id="fiyatPuanSlider" class="slider"></div>
            <div class="input-group">
                <input type="number" id="fiyatPuanMin" class="form-control">
                <input type="number" id="fiyatPuanMax" class="form-control">
            </div>
        </div>

        <div class="slider-container">
            <label>PD/DD Puanı Filtresi:</label>
            <div id="pdDdPuanSlider" class="slider"></div>
            <div class="input-group">
                <input type="number" id="pdDdPuanMin" class="form-control">
                <input type="number" id="pdDdPuanMax" class="form-control">
            </div>
        </div>

        <div class="slider-container">
            <label>F/K Oranı Filtresi:</label>
            <div id="fkOraniSlider" class="slider"></div>
            <div class="input-group">
                <input type="number" id="fkOraniMin" class="form-control">
                <input type="number" id="fkOraniMax" class="form-control">
            </div>
        </div>

        <button id="filterButton" class="btn btn-primary">Filtrele</button>
        <button id="fetchDataButton" class="btn btn-secondary">Verileri Güncelle</button>
        <button id="updateSignalsButton" class="btn btn-info">Sinyalleri Güncelle</button>

        <div class="table-responsive mt-4">
            <table id="stockTable" class="table table-striped table-bordered">
                <thead>
                    <tr>
                        {% for column in column_names %}
                            <th>{{ column }}</th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody>
                    {% for stock in data %}
                        <tr>
                            {% for value in stock %}
                                <td>{{ value }}</td>
                            {% endfor %}
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nouislider@14.6.3/distribute/nouislider.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.6.5/js/dataTables.buttons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.6.5/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.6.5/js/buttons.print.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
