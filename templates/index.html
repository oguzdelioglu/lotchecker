<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIST Hisse Senedi Verileri</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- DataTables CSS -->
    <link href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <!-- noUiSlider CSS -->
    <link href="https://cdn.jsdelivr.net/npm/nouislider@14.6.3/distribute/nouislider.min.css" rel="stylesheet">
    <style>
        .table td {
            text-align: center;
            vertical-align: middle;
        }
        .slider-container {
            margin-bottom: 20px;
        }
        .slider {
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .input-group {
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="bist-stock-data" class="mt-4 mb-4 text-center">BIST Hisse Senedi Verileri</h1>

        <div class="slider-container">
            <label>Hisse Adedi Filtresi:</label>
            <div id="hisseAdetSlider" class="slider"></div>
            <div class="input-group">
                <input type="number" id="hisseAdetMin" class="form-control" placeholder="Min">
                <input type="number" id="hisseAdetMax" class="form-control" placeholder="Max">
            </div>
        </div>

        <div class="slider-container">
            <label>Fiyat Puanı Filtresi:</label>
            <div id="fiyatPuanSlider" class="slider"></div>
            <div class="input-group">
                <input type="number" id="fiyatPuanMin" class="form-control" placeholder="Min">
                <input type="number" id="fiyatPuanMax" class="form-control" placeholder="Max">
            </div>
        </div>

        <div class="slider-container">
            <label>PD/DD Puanı Filtresi:</label>
            <div id="pdDdPuanSlider" class="slider"></div>
            <div class="input-group">
                <input type="number" id="pdDdPuanMin" class="form-control" placeholder="Min">
                <input type="number" id="pdDdPuanMax" class="form-control" placeholder="Max">
            </div>
        </div>

        <button id="filterButton" class="btn btn-primary">Filtrele</button>
        <button id="fetchDataButton" class="btn btn-secondary">Verileri Güncelle</button>
        <button id="updateSignalsButton" class="btn btn-info">Sinyalleri Güncelle</button>

        <div class="table-responsive mt-4">
            <table id="stockTable" class="table table-striped">
                <thead>
                    <tr>
                        {% for column in column_names %}
                            <th>{{ column }}</th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody>
                    {% for stock in data %}
                        <tr>
                            {% for value in stock %}
                                <td>{{ value }}</td>
                            {% endfor %}
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap5.min.js"></script>
    <!-- noUiSlider JS -->
    <script src="https://cdn.jsdelivr.net/npm/nouislider@14.6.3/distribute/nouislider.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
